    <style>
        /* Reset and body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* Animated background lines */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #ff6ec4, #7873f5, #4ade80, #facc15);
            background-size: 400% 400%;
            animation: moveBg 15s ease infinite;
            z-index: -1;
        }

        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation links */
        a {
            text-decoration: none;
            color: white;
            margin-right: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        a:visited {
            color: lightgreen;
        }

        /* Container to center form */
        .container {
            text-align: center;
        }

        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4ade80;
            color: black;
        }

        button[type="reset"] {
            background-color: #f87171;
            color: black;
        }

        hr {
            border: 1px solid white;
            margin: 20px 0;
        }

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyl4-4EhbEr0ylk224oFNz3o0MQaTzNurMswyvNJ9mdp8Z9rbrTlmFUYjVBwN3sDvXzKw/exec';
  const form = document.querySelector('form');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const requiredFields = ['firstname', 'lastname', 'country', 'password'];
    let missing = [];

    requiredFields.forEach(name => {
      const el = document.getElementsByName(name)[0];
      if (!el.value.trim()) missing.push(name);
    });

    if (missing.length > 0) {
      alert("Please fill in: " + missing.join(', '));
      return;
    }

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          alert("Form submitted successfully!");
          form.reset();
        } else {
          alert("Error submitting form.");
        }
      })
      .catch(error => {
        alert("Submission failed: " + error);
      });
  });
</script>
